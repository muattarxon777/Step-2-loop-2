<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <!-- Styles -->
  <link rel="stylesheet" href="styles/style2.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="font/css/brands.css">
  <link rel="stylesheet" href="font/css/fontawesome.css">
  <link rel="stylesheet" href="font/css/regular.css">
  <link rel="stylesheet" href="font/css/solid.css">
  <title>Step-2-loop-2</title>
</head>
<body>
<div class="site-main">
  <section class="site-main-nav">
    <strong><h2 class="site-main-h2">Account settings</h2></strong>
    <i class="fas fa-times site-main-img"></i>
  </section>
  <div class="site-main-account">
    <img class="site-main-account-img" src="Accounter.jpg">

    <form action="https://echo.htmlacademy.ru" class="site-main-form">
      <label for="username-input" class="site-main-form-label">Username</label>
      <input type="text" class="site-main-form-input" name="username" id="username-input" placeholder="Enter your username" required>

      <aside class="site-main-form-aside">
        <div class="smfa-div">
          <label for="first-name" class="site-main-form-label smfal">First name</label>
          <input type="text" class="site-main-form-input smfai" name="first-name" id="first-name"
            placeholder="Enter your first name" required>
        </div>

        <div class="smfa-div">
          <label for="second-name" class="site-main-form-label smfal">Last name</label>
          <input type="text" class="site-main-form-input smfai" name="username" id="second-name"
            placeholder="Enter your second name" required>
        </div>
      </aside>
      <label for="email" class="site-main-email-label">Email</label>
      <input class="site-main-email-input" type="text" name="email" id="email" placeholder="Enter your email" required>

      <label for="biography" class="site-main-bio-label">Bio</label>
      <textarea class="site-main-bio-input" type="text" name="biography" id="biography" placeholder="Tell us about yourself" required></textarea>
    </form>
  </div>
  <section class="site-main-finish">
    <a href="index2.html" class="site-main-fin-link smfl-1">
      <h2 class="site-main-fin-link-h2">Cancel</h2>
    </a>
    <a href="index2.html" class="site-main-fin-link smfl-2">
      <h2 class="site-main-fin-link-h2">Save</h2>
    </a>
  </section>
</div>
</body>
</html>
